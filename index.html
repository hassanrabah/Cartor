<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كارتور - سوق السيارات الأول</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* الأساسيات */
        :root {
            --primary: #004ba0;
            --secondary: #ffd700;
            --accent: #00b894;
            --dark: #2d3436;
            --light: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: var(--light);
            color: var(--dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* التنقل */
        .navbar {
            background: linear-gradient(135deg, var(--primary), #0066cc);
            padding: 1rem 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* الهيرو */
        .hero {
            background: linear-gradient(rgba(0,75,160,0.9), rgba(0,102,204,0.9)),
                        url('hero-bg.jpg') center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            color: white;
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* فلتر البحث */
        .search-filter {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: -50px auto 0;
            position: relative;
        }

        /* بطاقات السيارات */
        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 3rem 0;
        }

        .car-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: relative;
        }

        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.2);
        }

        .car-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--accent);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .car-image {
            height: 200px;
            background: #ddd;
            position: relative;
            overflow: hidden;
        }

        .car-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .car-details {
            padding: 1.5rem;
        }

        .car-title {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .car-specs {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .spec-item {
            background: var(--light);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .car-price {
            color: var(--accent);
            font-size: 1.4rem;
            font-weight: 700;
            margin: 1rem 0;
        }

        /* النماذج */
        .form-container {
            max-width: 800px;
            margin: 3rem auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        /* الأزرار */
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #003366;
        }

        /* الفوتر */
        .footer {
            background: var(--dark);
            color: white;
            padding: 3rem 0;
            margin-top: 5rem;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .footer-col h4 {
            margin-bottom: 1rem;
        }

        .footer-col a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .cars-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- التنقل -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="#" class="logo">
                    <i class='bx bx-car'></i>
                    كارتور
                </a>
                <div class="nav-links">
                    <a href="#" class="nav-link">الرئيسية</a>
                    <a href="#" class="nav-link">السيارات</a>
                    <a href="#" class="nav-link">بيع سيارتك</a>
                    <a href="#" class="nav-link">تواصل معنا</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- الهيرو -->
    <section class="hero">
        <div class="container">
            <h1>اكتشف أفضل العروض على السيارات</h1>
            <div class="search-filter">
                <div class="filter-grid">
                    <input type="text" placeholder="ابحث بالاسم أو الموديل" class="form-input">
                    <select class="form-input">
                        <option value="">الفئة</option>
                        <option>سيدان</option>
                        <option>SUV</option>
                    </select>
                    <button class="btn btn-primary">بحث الآن</button>
                </div>
            </div>
        </div>
    </section>

    <!-- قائمة السيارات -->
    <main class="container">
        <div class="cars-grid">
            <!-- بطاقة سيارة -->
            <article class="car-card">
                <span class="car-badge">عرض خاص</span>
                <div class="car-image">
                    <img src="car1.jpg" alt="سيارة">
                </div>
                <div class="car-details">
                    <h3 class="car-title">تويوتا كامري 2023</h3>
                    <div class="car-specs">
                        <span class="spec-item">
                            <i class='bx bx-calendar'></i>
                            2023
                        </span>
                        <span class="spec-item">
                            <i class='bx bx-tachometer'></i>
                            25,000 كم
                        </span>
                    </div>
                    <div class="car-price">325,000 جنيه</div>
                    <button class="btn btn-primary">عرض التفاصيل</button>
                </div>
            </article>

            <!-- المزيد من البطاقات -->
        </div>

        <!-- نموذج البيع -->
        <section class="form-container">
            <h2 class="form-title">بيع سيارتك بسهولة</h2>
            <form id="carForm">
                <div class="input-group">
                    <label class="input-label">رفع الصور (حد أقصى 10 صور)</label>
                    <input type="file" multiple accept="image/*" class="form-input" id="carImages">
                    <div class="image-preview" id="imagePreview"></div>
                </div>
                <!-- باقي الحقول -->
                <button type="submit" class="btn btn-primary">نشر الإعلان</button>
            </form>
        </section>
    </main>

    <!-- الفوتر -->
    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-col">
                    <h4>كارتور</h4>
                    <p>منصة رائدة في عالم السيارات</p>
                </div>
                <div class="footer-col">
                    <h4>روابط سريعة</h4>
                    <a href="#">الشروط والأحكام</a>
                    <a href="#">سياسة الخصوصية</a>
                </div>
                <div class="footer-col">
                    <h4>اتصل بنا</h4>
                    <p>info@cartor.com</p>
                    <p>+20 123 456 789</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // معاينة الصور
        document.getElementById('carImages').addEventListener('change', function(e) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.style.height = '100px';
                    img.style.margin = '5px';
                    img.style.borderRadius = '8px';
                    preview.appendChild(img);
                }
                reader.readAsDataURL(file);
            });
        });

        // فلترة السيارات
        function filterCars() {
            const search = document.querySelector('.search-filter input').value.toLowerCase();
            const cars = document.querySelectorAll('.car-card');
            
            cars.forEach(car => {
                const title = car.querySelector('.car-title').textContent.toLowerCase();
                car.style.display = title.includes(search) ? 'block' : 'none';
            });
        }

        // أحداث البحث
        document.querySelector('.search-filter button').addEventListener('click', filterCars);
        document.querySelector('.search-filter input').addEventListener('keyup', filterCars);
    </script>
</body>
</html>
