<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كارتور - سوق السيارات الأول</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #004ba0;
            --secondary: #ffd700;
            --accent: #00b894;
            --dark: #2d3436;
            --light: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: var(--light);
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* نظام الصفحات */
        .page {
            display: none;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .page.active {
            display: block;
        }

        /* نموذج التسجيل */
        .auth-form {
            background: white;
            max-width: 500px;
            margin: 3rem auto;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        /* صفحة الرئيسية */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        /* روابط التواصل */
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-link {
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- صفحة المصادقة -->
    <div id="authPage" class="page active">
        <div class="container">
            <div class="auth-form">
                <h2 class="form-title" id="formTitle">تسجيل الدخول</h2>
                
                <form id="loginForm">
                    <div class="input-group">
                        <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
                    </div>
                    <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                </form>

                <form id="registerForm" style="display: none;">
                    <div class="input-group">
                        <input type="email" id="regEmail" placeholder="البريد الإلكتروني" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="regPassword" placeholder="كلمة المرور" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="regConfirm" placeholder="تأكيد كلمة المرور" required>
                    </div>
                    <button type="submit" class="btn btn-primary">إنشاء حساب</button>
                </form>

                <div class="auth-switch">
                    <p id="switchText">ليس لديك حساب؟ <a href="#" onclick="toggleForms()">إنشاء حساب</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- الصفحة الرئيسية -->
    <div id="mainPage" class="page">
        <div class="container">
            <div class="header">
                <h1>السيارات المعروضة</h1>
                <div>
                    <button onclick="logout()" class="btn btn-primary">تسجيل الخروج</button>
                </div>
            </div>

            <div class="cars-grid">
                <!-- محتوى السيارات -->
            </div>

            <div class="social-links">
                <a href="https://www.facebook.com/share/1EzeY5z95o/" class="social-link" target="_blank">
                    <i class='bx bxl-facebook'></i>
                    Facebook
                </a>
                <a href="https://www.instagram.com/hassan_rabah__?igsh=MTAzOWoyMHZucTg5YQ==" class="social-link" target="_blank">
                    <i class='bx bxl-instagram'></i>
                    Instagram
                </a>
                <span class="social-link">
                    <i class='bx bx-phone'></i>
                    01501150041
                </span>
            </div>
        </div>
    </div>

    <script>
        // إدارة الحالة
        let currentUser = null;

        // تبديل النماذج
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const switchText = document.getElementById('switchText');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                switchText.innerHTML = 'ليس لديك حساب؟ <a href="#" onclick="toggleForms()">إنشاء حساب</a>';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                switchText.innerHTML = 'لديك حساب بالفعل؟ <a href="#" onclick="toggleForms()">تسجيل الدخول</a>';
            }
        }

        // تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // التحقق من بيانات الدخول
            currentUser = {
                email: document.getElementById('loginEmail').value
            };
            switchPage('mainPage');
        });

        // إنشاء حساب
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // التحقق من تطابق كلمة المرور
            currentUser = {
                email: document.getElementById('regEmail').value
            };
            switchPage('mainPage');
        });

        // تسجيل الخروج
        function logout() {
            currentUser = null;
            switchPage('authPage');
        }

        // تبديل الصفحات
        function switchPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // حماية الصفحات
        function checkAuth() {
            if (!currentUser && window.location.hash !== '#auth') {
                switchPage('authPage');
            }
        }

        // تهيئة التطبيق
        checkAuth();
    </script>
</body>
</html>
