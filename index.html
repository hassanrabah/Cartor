<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cartor - تطبيق بيع وشراء السيارات</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6f8;
    color: #222;
  }
  nav {
    background: #0D47A1; /* أزرق غامق */
    color: white;
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 14px 0;
    font-weight: bold;
    box-shadow: 0 2px 8px rgba(13,71,161,0.6);
  }
  nav button {
    background: none;
    border: none;
    color: white;
    font-size: 19px;
    cursor: pointer;
    padding: 8px 16px;
    border-radius: 8px;
    transition: background-color 0.3s;
    font-weight: 700;
  }
  nav button:hover, nav button.active {
    background-color: #FFC107; /* أصفر ذهبي */
    color: #0D47A1;
  }
  section {
    display: none;
    max-width: 900px;
    margin: 35px auto;
    background: white;
    border-radius: 14px;
    padding: 25px 30px;
    box-shadow: 0 4px 15px rgba(13,71,161,0.2);
  }
  section.active {
    display: block;
  }
  h2 {
    color: #0D47A1;
    margin-top: 0;
    font-weight: 800;
  }
  /* الرئيسية */
  #home .car-list {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
    gap: 22px;
  }
  .car-card {
    background: #e3f2fd; /* أزرق فاتح */
    border-radius: 14px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 3px 9px rgba(13,71,161,0.15);
    transition: transform 0.25s;
  }
  .car-card:hover {
    transform: scale(1.04);
  }
  .car-image {
    height: 150px;
    background-size: cover;
    background-position: center;
  }
  .car-info {
    padding: 14px;
  }
  .car-info h3 {
    margin: 0 0 8px 0;
    font-weight: 700;
    color: #0D47A1;
  }
  /* تفاصيل سيارة */
  #details .car-image {
    width: 100%;
    height: 360px;
    background-size: cover;
    background-position: center;
    border-radius: 14px;
    box-shadow: 0 0 14px rgba(13,71,161,0.25);
  }
  #details .info {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
    gap: 18px;
    margin: 22px 0 10px 0;
  }
  #details .info div {
    background: #e3f2fd;
    padding: 14px;
    border-radius: 10px;
    font-weight: 600;
    color: #0D47A1;
    text-align: center;
  }
  #details .description {
    margin-top: 24px;
    line-height: 1.7;
    font-size: 17px;
    color: #333;
  }
  #details .contact {
    margin-top: 36px;
    background: #FFC107;
    color: #0D47A1;
    padding: 18px;
    text-align: center;
    border-radius: 12px;
    font-size: 20px;
    font-weight: 800;
    box-shadow: 0 0 12px #FFC107;
  }
  /* إضافة إعلان */
  #addCar {
    background: linear-gradient(135deg, #0D47A1, #1976D2);
    color: white;
  }
  #addCar form {
    background: rgba(255, 255, 255, 0.12);
    padding: 35px;
    border-radius: 18px;
    max-width: 520px;
    margin: auto;
    box-shadow: 0 0 24px rgba(255, 193, 7, 0.5);
    backdrop-filter: blur(14px);
  }
  #addCar label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }
  #addCar input, #addCar select, #addCar textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
  }
  #addCar button {
    width: 100%;
    padding: 14px;
    background: #FFC107;
    border: none;
    border-radius: 12px;
    color: #0D47A1;
    font-size: 20px;
    cursor: pointer;
    font-weight: 700;
    transition: background 0.3s ease;
  }
  #addCar button:hover {
    background: #FFB300;
  }
  /* تسجيل دخول/تسجيل */
  #auth {
    max-width: 430px;
    margin: 45px auto;
    background: white;
    border-radius: 18px;
    box-shadow: 0 3px 16px rgba(13,71,161,0.2);
    padding: 35px 30px;
  }
  #auth h2 {
    margin-bottom: 28px;
    color: #0D47A1;
    font-weight: 800;
  }
  #auth form {
    display: flex;
    flex-direction: column;
  }
  #auth label {
    margin-bottom: 8px;
    font-weight: 600;
    color: #222;
  }
  #auth input {
    padding: 12px;
    margin-bottom: 22px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 17px;
  }
  #auth button {
    padding: 14px;
    background: #0D47A1;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 20px;
    cursor: pointer;
    font-weight: 700;
  }
  #auth .toggle-link {
    margin-top: 14px;
    text-align: center;
    color: #0D47A1;
    cursor: pointer;
    font-weight: 600;
  }
  #auth .toggle-link:hover {
    text-decoration: underline;
  }
  /* الخطأ والنجاح */
  .message {
    text-align: center;
    margin-bottom: 18px;
    padding: 14px;
    border-radius: 12px;
  }
  .message.error {
    background: #f8d7da;
    color: #842029;
  }
  .message.success {
    background: #d1e7dd;
    color: #0f5132;
  }
  /* الفوتر */
  footer {
    background: #0D47A1;
    color: #cfd8dc;
    text-align: center;
    padding: 24px 15px;
    font-size: 17px;
    border-top: 4px solid #FFC107;
    font-weight: 600;
  }
  footer a {
    color: #FFC107;
    margin: 0 14px;
    text-decoration: none;
    font-weight: 700;
    transition: color 0.3s;
  }
  footer a:hover {
    color: #fff;
    text-decoration: underline;
  }
  footer .contact-info {
    margin-top: 12px;
    font-size: 16px;
    color: #FFC107;
  }
  /* زر تسجيل خروج */
  #logoutBtn {
    background: #FFC107;
    color: #0D47A1;
    border: none;
    border-radius: 12px;
    padding: 8px 14px;
    font-weight: 700;
    cursor: pointer;
    margin-left: 10px;
    display: none;
    transition: background 0.3s ease;
  }
  #logoutBtn:hover {
    background: #FFB300;
  }
</style>
</head>
<body>

<nav>
  <button id="nav-home" class="active">الرئيسية</button>
  <button id="nav-add">إضافة إعلان</button>
  <button id="nav-auth">تسجيل دخول / تسجيل حساب</button>
  <button id="logoutBtn">تسجيل خروج</button>
</nav>

<section id="home" class="active">
  <h2>آخر السيارات المعروضة</h2>
  <div class="car-list" id="carList"></div>
</section>

<section id="details" style="max-width:900px; margin:35px auto; background:#fff; border-radius:14px; padding:25px 30px; box-shadow: 0 4px 15px rgba(13,71,161,0.2); display:none;">
  <button onclick="showSection('home')" style="background:#0D47A1;color:#FFC107;padding:8px 12px;border:none;border-radius:8px;cursor:pointer;margin-bottom:15px;">عودة</button>
  <div class="car-image" id="detailsImage" style="width:100%; height:360px; background-size:cover; background-position:center; border-radius:14px; box-shadow: 0 0 14px rgba(13,71,161,0.25);"></div>
  <h2 id="detailsName" style="color:#0D47A1; font-weight:800;"></h2>
  <div class="info" id="detailsInfo" style="display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:18px; margin:22px 0 10px 0;"></div>
  <div class="description" id="detailsDescription" style="margin-top:24px; line-height:1.7; font-size:17px; color:#333;"></div>
  <div class="contact" id="detailsContact" style="margin-top:36px; background:#FFC107; color:#0D47A1; padding:18px; text-align:center; border-radius:12px; font-size:20px; font-weight:800; box-shadow: 0 0 12px #FFC107;"></div>
</section>

<section id="addCar">
  <h2>إضافة إعلان سيارة جديد</h2>
  <form id="addCarForm">
    <label for="carName">اسم السيارة:</label>
    <input type="text" id="carName" required placeholder="مثال: تويوتا كورولا 2020" />
    <label for="price">السعر (جنيه):</label>
    <input type="number" id="price" required placeholder="مثال: 450000" />
    <label for="year">سنة الصنع:</label>
    <input type="number" id="year" required placeholder="مثال: 2020" />
    <label for="mileage">الكيلومترات:</label>
    <input type="number" id="mileage" required placeholder="مثال: 60000" />
    <label for="engine">المحرك (cc):</label>
    <input type="number" id="engine" required placeholder="مثال: 1600" />
    <label for="transmission">نوع الناقل:</label>
    <select id="transmission" required>
      <option value="">اختر نوع الناقل</option>
      <option value="أوتوماتيك">أوتوماتيك</option>
      <option value="عادي">عادي</option>
    </select>
    <label for="fuel">نوع الوقود:</label>
    <select id="fuel" required>
      <option value="">اختر نوع الوقود</option>
      <option value="بنزين">بنزين</option>
      <option value="ديزل">ديزل</option>
      <option value="غاز طبيعي">غاز طبيعي</option>
    </select>
    <button type="submit">إضافة الإعلان</button>
  </form>
  <p id="addCarMsg" style="text-align:center; font-weight:700;"></p>
</section>

<section id="auth">
  <h2>تسجيل دخول / تسجيل حساب</h2>
  <form id="authForm">
    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" required placeholder="example@mail.com" />
    <label for="password">كلمة المرور:</label>
    <input type="password" id="password" required placeholder="********" />
    <button type="submit">دخول</button>
    <div class="toggle-link" onclick="alert('ميزة التسجيل قيد التطوير حالياً.')">ليس لديك حساب
